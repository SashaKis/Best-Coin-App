<coin-Navbar></coin-Navbar>

<div class="container">
    <div class="page-header">
        <h1>Famely News and Plans</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item well col-sm-12" ng-repeat="new in newsArr">
            <fieldset>
                <legend>{{new.topic}}</legend>
                <img class="col-sm-2" src= {{new.imageURL}} class="img-responsive" alt="Image">
                <h3 class="col-sm-10">{{new.content}}</h3>
            </fieldset>
        </li>
    </ul>
</div>
