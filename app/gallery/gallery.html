<h1>Gallery Page</h1>



<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>
  <h1>Gallery Page</h1>

  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
  
        <div class="item active">
          <img src="gallery1.jpg" alt="gallery1" width="460" height="100">
          <div class="carousel-caption">
            <h3>Chaild1</h3>
            <p>gallery pic1</p>
          </div>
        </div>
  
        <div class="item">
          <img src="gallery2.jpg" alt="gallery2" width="460" height="100">
          <div class="carousel-caption">
            <h3>Chaild2</h3>
            <p>gallery pic2</p>
          </div>
        </div>
      
        <div class="item">
          <img src="gallery3.jpg" alt="gallery3" width="460" height="100">
          <div class="carousel-caption">
            <h3>Chaild3</h3>
            <p>gallery pic3</p>
          </div>
        </div>
  
        <div class="item">
          <img src="gallery4.jpg" alt="gallery4" width="460" height="100">
          <div class="carousel-caption">
            <h3>Chaild4</h3>
            <p>gallery pic4</p>
          </div>
        </div>
        
        <div class="item">
          <img src="gallery5.jpg" alt="gallery5" width="460" height="100">
          <div class="carousel-caption">
            <h3>Chaild5</h3>
            <p>gallery pic5</p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  </body>
